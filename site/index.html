<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="custom.css" rel="stylesheet">

    <title>Spreadsheet Experiment</title>
</head>

<body>
    <table></table>
    <br>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">Console</button>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Console</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <div class="row">
                <div class="col-11">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Paste Contents to load into grid" id="txtDB"
                            style="height: 100px"></textarea>
                        <label for="txtDB">Database Contents</label>
                    </div>
                </div>
                <div class="d-grid gap-2 col">
                    <button type="button" onclick="newRowClickHandler()" class="btn btn-secondary btn-sm">New Row</button>
                    <button type="button" onclick="save()" class="btn btn-secondary btn-sm">Save</button>
                    <button type="button" onclick="load()" class="btn btn-secondary btn-sm">Load</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Applications Js -->
    <script src="column-def.js"></script>
    <script src="app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
